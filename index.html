<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div>
      <h3>HOME</h3>
      <h2 id="scoreHome" class="score">12<h2>
          <div class="btn">
            <button id="oneHome" class="pointBtn" onclick="addOne()">+1</button>
            <button id="twoHome" class="pointBtn" onclick="addTwo()">+2</button>
            <button id="threeHome" class="pointBtn" onclick="addThree()">+3</button>
          </div>
    </div>
    <div>
      <h3>GUEST</h3>
      <h2 id="scoreGuest" class="score">5<h2>
          <div class="btn">
            <button id="oneGuest" class="pointBtn" onclick="addOneForGuest()">+1</button>
            <button id="twoGuest" class="pointBtn" onclick="addTwoForGuest()">+2</button>
            <button id="threeGuest" class="pointBtn" onclick="addThreeForGuest()">+3</button>
          </div>
    </div>
  </div>
  <div class="reset"><button id="reset" class="resetBtn" onclick="reset()">Reset</button></div>
  <script src="script.js"></script>
</body>

</html>
